<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Viagens</title>
        <meta name="referrer" content="no-referrer">
        <meta name="no-referrer" content="never">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <header>
            <div class="barra_topo">
                <div class="nome">
                    <h1><span class="a">1</span><span class="b">2</span><span class="c">3</span>viagens</h1>
                </div>
                <div class="menu_1">   
                    <nav>
                        <a href="">Login</a>
                        <a href="">Sobre</a>
                        <a href="">Ajuda</a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="busca">
                <form method="get">
                    <h2>PASSAGENS AÉREAS</h2>
                    <div class="input_busca">
                        <div>
                            <input type="text" placeholder="Origem" name="origem" class="campo"  >
                        </div>
                        <div>
                            <input type="text" placeholder="Destino" name="destino" class="campo">
                        </div>
                        <div>
                            <input type="text" placeholder="Ida __/__/___" name="data_1" class="campo">
                        </div>
                        <div>
                            <input type="text" placeholder="Volta __/__/___" name="data_2" class="campo">
                        </div>
                        <div>
                            <button>BUSCAR VOOS</button>
                        </div>
                    </div>    
                </form>
            </div>
            <section>
                <h2>VOOS COM DESCONTO</h2>
                <div class="voos">
                    <div class="rio_de_janeiro">
                        <p class="local">Rio de Janeiro</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                    <div class="rio_bonito">
                        <p class="local">Rio Bonito</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                    <div class="sao_paulo">
                        <p class="local">São Paulo</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                    <div class="foz_do_iguacu">
                        <p class="local">Foz do Iguaçu</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                    <div class="maceio">
                        <p class="local">Maceió</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                    <div class="salvador">
                        <p class="local">Salvador</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                    <div class="fortaleza">
                        <p class="local">Fortaleza</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                    <div class="belo_horizonte">
                        <p class="local">Belo Horizonte</p>
                        <p class="preco">R$ 150</p>
                        <button class="botao_voos">VER MAIS</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
